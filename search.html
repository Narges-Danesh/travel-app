<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="بهترین و ارزان ترین تورهای گردشگری، بازدید از بهترین مکان های دنیا "
    />
    <meta name="keywords" content="تور,گردش,سفر,خارج,ارزان,به صرفه," />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      #search-section-mobile {
        width: 95%;
        margin: 0 auto;
        margin-top: 20px;
      }
    </style>
    <title>جستجو</title>
  </head>
  <body>
    <div id="container">
      <div id="bottom-nav-container">
        <div class="bottom-nav">
          <a href="profile.html">
            <span class="material-symbols-outlined"> person</span></a
          >
          <a href="bookmarks.html">
            <span class="material-symbols-outlined "> bookmarks </span></a
          >
          <a href="index.html">
            <span class="material-symbols-outlined"> home </span>
          </a>
        </div>
      </div>
      <!-- ======================= NAVIGATION ================ -->
      <!-- big screens -->
      <div id="nav-big-screen">
        <div class="profile-and-location">
          <div id="user-profile">
            <div id="profile-pic">
              <img src="images/profile-pic.jpg" alt="" />
            </div>
            <div>
              <span id="user-type">کاربر جدید</span>
              <div class="user-name">مبینا رحیمی</div>
            </div>
          </div>
          <div id="current-location-desktop">
            <span>اهواز</span>
            <span class="material-symbols-outlined location-icon">
              location_on
            </span>
          </div>
        </div>
        <div id="search-section-desktop" class="search-section">
          <form action="">
            <input
              type="text"
              id="search-section-input"
              class="search-section-input"
              placeholder=" جست‌وجو "
            />
          </form>
          <span class="material-symbols-outlined search-icon"> search </span>
        </div>

        <div class="icons">
          <a href="profile.html"> <span class="material-symbols-outlined"> person</span></a>
          <a href="bookmarks.html">
            <span class="material-symbols-outlined "> bookmarks </span></a
          >
          <a href="index.html">
            <span class="material-symbols-outlined "> home </span></a
          >
        </div>
      </div>

      <!-- mobile -->
      <nav>
        <div id="navbar">
          <div id="user-profile">
            <div id="profile-pic">
              <img src="images/profile-pic.jpg" alt="" />
            </div>
            <div>
              <span id="user-type">کاربر جدید</span>
              <div class="user-name">مبینا رحیمی</div>
            </div>
          </div>

          <div class="left-section">
            <div class="dark-mode">
              <span class="material-symbols-outlined"> clear_night </span>
            </div>
            <div id="current-location">
              <span>اهواز</span>
              <span class="material-symbols-outlined location-icon">
                location_on
              </span>
            </div>
          </div>
        </div>
      </nav>
      <!-- ======================= SEARCH SECTION ================ -->
      <div id="search-section-mobile" class="search-section">
        <form action="">
          <input
            type="text"
            id="search-section-input-mobile"
            class="search-section-input"
            placeholder=" جست‌وجو "
          />
        </form>
        <span class="material-symbols-outlined search-icon"> search </span>
      </div>
      <!-- ======================= SEARCH CONTAINER ================ -->
      </div>
      <div id="search-cards"></div>
    </div>
    <!-- ======================= DETAILS CONTAINER ================ -->
    <div id="section-container">
      <section id="details-section"></section>
    </div>

    <script src="main.js"></script>
    <script>
      const inputValue = urlParams.get("input");

      let selectedCards = [];

      allLocations.find((x) => {
        if (x.location.includes(inputValue)) {
          selectedCards.push(x);
        }
      });
      const searchCardElement = document.getElementById("search-cards");

      selectedCards.forEach((card) => {
        const { img, location, date, days, stars } = card;
        searchCardElement.innerHTML += `
    
    <div class="recommended-card" data-location="${location}" >
    <div class="location-cover" style=' background-image: url(images/${img});'>
    </div>
    <div class="desc">
      <div class="name">${location}</div>
      <div class="time">
      <span class="material-symbols-outlined">calendar_today</span>
      <span>${date}</span>
      </div>
      <div class="duration">
        <span class="material-symbols-outlined">schedule</span>
        ${days} <small>روز</small>
      </div>
    </div>
    <div class="stars">
      <span>${stars}</span>
      <span class="material-symbols-outlined star-icon"> star </span>
    </div>
    </div>

  
    `;
      });

      const searchCards = document.querySelectorAll(
        "#search-cards .recommended-card"
      );
      searchCards.forEach((card) => {
        let placeName = card.children[1].children[0].innerHTML;
        card.addEventListener("click", () => {
          sectionContainer.style.transform = `translateX(0)`;
          let thisLocation = allLocations.find((x) => x.location === placeName);
          addToDomDetails(thisLocation);
        });
      });
    </script>
  </body>
</html>
