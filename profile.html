      <div id="bottom-nav-container">
        <div class="bottom-nav">
          <a href="profile.html"> <span class="material-symbols-outlined active"> person</span></a>
          <a href="bookmarks.html">
            <span class="material-symbols-outlined"> bookmarks </span></a
          >
          <a href="index.html">
            <span class="material-symbols-outlined "> home </span></a
          >
        </div>
      </div>
      <!-- ======================= NAVIGATION ================ -->
      <!-- big screens -->
      <div id="nav-big-screen">
        <div class="profile-and-location">
          <div id="user-profile">
            <div id="profile-pic">
              <img src="images/profile-pic.jpg" alt="" />
            </div>
            <div>
              <span id="user-type">کاربر جدید</span>
              <div class="user-name">مبینا رحیمی</div>
            </div>
          </div>
          <div id="current-location-desktop">
            <span>اهواز</span>
            <span class="material-symbols-outlined location-icon">
              location_on
            </span>
          </div>
        </div>
       

        <div class="icons">
          <a href="profile.html">
            <span class="material-symbols-outlined active"> person</span></a
          >
          <a href="bookmarks.html">
            <span class="material-symbols-outlined"> bookmarks </span></a
          >
          <a href="index.html">
            <span class="material-symbols-outlined "> home </span></a
          >
        </div>
      </div>

      <!-- mobile -->
      <nav>
        <div id="navbar">
          <div id="user-profile">
            <div id="profile-pic">
              <img src="images/profile-pic.jpg" alt="" />
            </div>
            <div>
              <span id="user-type">کاربر جدید</span>
              <div class="user-name">مبینا رحیمی</div>
            </div>
          </div>

          <div class="left-section">
            <div class="dark-mode">
              <span class="material-symbols-outlined"> clear_night </span>
            </div>
            <div id="current-location">
              <span>اهواز</span>
              <span class="material-symbols-outlined location-icon">
                location_on
              </span>
            </div>
          </div>
        </div>
      </nav>

      <!-- ========== PROFILE ========= -->
       <div id="profile-container">
        <table>
        <tr class="user-name">
            <td>نام و نام خانوادگی</td>
            <td>مبینا رحیمی</td>
        </tr>
        <tr class="date-added">
            <td>تاریخ عضویت</td>
            <td>1402.08.08</td>
        </tr>
        <tr class="places-been">
            <td>تورهایی که شرکت کرده‌اید</td>

    </table>
