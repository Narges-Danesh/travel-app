<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <!-- ======================= NAVIGATION ================ -->
      <nav>
        <div id="navbar">
          <div id="user-profile">
            <div id="profile-pic">
              <img src="images/profile-pic.jpg" alt="" />
            </div>
            <div>
              <span id="user-type">کاربر جدید</span>
              <div class="user-name">مبینا رحیمی</div>
            </div>
          </div>
          <div id="current-location">
            <span>اهواز</span>
            <span class="material-symbols-outlined location-icon">
              location_on
            </span>
          </div>
        </div>
      </nav>
      <header id="header">
        <!-- ======================= SEARCH SECTION ================ -->
        <div id="search-section">
          <input
            type="text"
            id="search-section-input"
            placeholder=" جست‌وجو "
          />
          <span class="material-symbols-outlined search-icon"> search </span>
        </div>
        <!-- ======================= LOCATION TAGS ================ -->
        <div id="location-tags"></div>
      </header>
      <main>
        <!-- ======================= POPULAR SECTION ================ -->
        <h1 class="section-title">مکان‌های پرطرفدار</h1>
        <div id="popular-places"></div>
        <!-- =======================    RECOMMENDED SECTION ================ -->
      </main>
      <footer id="footer"></footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
